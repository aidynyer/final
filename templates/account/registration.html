{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block body %}
    {# Registration errors: #}
    {{ form.errors }}
    <div class="main">
        <div class="left">
            <div class="logo">
{#                <a style="text-decoration: none; color: #FFA801" href="{% url 'home' %}">OQ</a>#}
            </div>

            <div class="regbox">
                <div class="info">
                    <p class="reg">Registration as {% if is_student == 1 %}student{% else %}tutor{% endif %}</p>
                </div>

                <div class="inputs">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
